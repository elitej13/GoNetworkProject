<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat | Jason & Josh</title>

    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header>
        <nav>
            <div class="title">
                <a class="brand-logo right">Chat Client v9001</a>
            </div> <br/>
        </nav>
    </header>
    <main id="chat">
        <div id="chat-window" class="card-content" v-html="chatContent">
        </div>
        <div class="row" v-if="joined">
            <div class="input-field"  id="message-window">
                <input type="text" id="message-window" v-model="newMsg" @keyup.enter="send">
            </div>
        <br/>
            <div class="input-field">
                <button class="button" @click="send">
                    <i class="material-icons right"></i>
                    Send
                </button>
            </div>
        </div>
        <div class="row" v-if="!joined">
            <div class="input-field">
                <input type="text" v-model.trim="username" placeholder="Username" @keyup.enter="join()">
            </div>
            <div class="input-field">
                <button class="button" @click="join()">
                    <i class="material-icons right"></i>
                    Join
                </button>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <a href="./">Return Home</a>
    </footer>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="/chat.js"></script>
    </body>
</html>
